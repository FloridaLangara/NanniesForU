<main>
    <h1>Nanny Profile</h1>
    <div class="nanny-details-wrapper">
    <img id="nanny-profile" src="https://picsum.photos/300/300">
        <p id="nanny-name">Name: </p>
        <p id="nanny-location">Location: </p>
        <p id="nanny-rate">Hourly Rate: </p>

        <p id="nanny-availability">Availability: </p>
        <p id="nanny-reviews">Reviews: </p>
        <p id="nanny-description">Description </p>
        <button id="contact-info"> Contact Info </button>
    </div>
    <div class="calculation">
        <h2>Pay Calculation</h2>
        <form id="calculate">
            <label for="duration">Duration </label>
            <input type="number" name="duration" id="duration" placeholder="duration">
            <label for="period">Period</label>
            <input type="number" name="period" id="period" placeholder="Period">
            <label for="rate">Pay rate</label>
            <input type="number" name="rate" id="rate" placeholder="Pay rate">
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="nearby-nannies">

    </div>
